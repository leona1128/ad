<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: PingFang TC, "Microsoft JhengHei", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            text-decoration: none;
            display: block; 
            cursor: pointer; 
        }

        .adContainer {
            width: 320px;
            height: 100px;
            border: 1px solid #D0D0D0;
            background-color: #ffffff;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-content: space-between;
            justify-content: center;
            box-sizing: border-box;

        }

        .img {
            width: 35%;
            height: 100px;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 20% 100%);
            order: 2;
        }

        .adImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .into{
            order: 1;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding:0 3px;
        }
        .textContainer{
            width: 100%;
            height: 75%;
            color: cadetblue;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
        }

        .adTitle{
            font-size: 14px;
            color: rgb(48, 96, 98);
        }
        .oneLineEllipsis{
            text-overflow: ellipsis;
            font-size: 12px;
            overflow: hidden; 
            white-space: nowrap;
        }
        .bottom{
            display: flex;
            justify-content: space-between;
            align-items: end;
            width: 100%;
            font-size: 12px;
        }
        .sponsore{
            font-size: 12px;
            color: #555;
        }
        .btn{
            font-size: 13px;
            position: relative;
            left: 15px;
            color: #f5f4f4;
            background-color: cadetblue;
            padding:0 1.5px;
            white-space: nowrap;
            text-align: center;
            margin-bottom: 2px;
        }
        .adContainer:hover .btn {
            background-color: rgb(33, 79, 81);
            -moz-transform: scale(1);
                -webkit-transform: scale(1);
                transform: scale(1.1);
        }

        .adContainer:hover .adImg {
            -moz-transform: scale(1);
                -webkit-transform: scale(1);
                transform: scale(1.08);
        }
    </style>
</head>

<body>
    <a href="{{clickUrl}}" target="_blank">
        <div class="adContainer">
            <div class="img">
                <img class="adImg" src="{{iconUrl}}" />
            </div>
            <div class="into">
                <div class="textContainer">
                    <div id="adTitle" class="adTitle mutipleLineEllipsis">{{title}}</div>
                    <div id="adDes" class="adDes oneLineEllipsis">{{description}}</div>
                </div>
                <div class="bottom">
                    <div class="sponsore">{{sponsored}} {{贊助}}</div>
                    <div class="btn">{{瞭解詳情}}</div>
                </div>

            </div>



        </div>
    </a>
</body>

</html>
