<rmaxinswrapper>
    <ins class="rmax" style="display: flex;">
        <a href="{{clickUrl}}" target="_blank" style=" text-decoration: none;
        display: inline-block;display: flex;
        margin: 0;">
        <div style="font-family: PingFang TC, Microsoft JhengHei, 'Segoe UI' , Tahoma, Geneva,
          Verdana, sans-serif;  width: 140px;
          margin: 0px 5px;
          height: 250px;
          border: 1px solid #D0D0D0;
          background-color: #ffffff;
          box-sizing: border-box;      overflow: hidden;
          cursor: pointer;
          display: flex;
          flex-direction: column;
          justify-content: space-between;">
            <picture style="  width: 100%;
          height: 140px;
          display: inline-block;
    ">
                <img style="  width: 100%;
            height: 140px;
            border: 0;" src="{{iconUrl}}" />
            </picture>
    
            <div style="padding: 5px;">
                <div style=" font-size: 15px;
            line-height: 1.4em;
            height: 80px;
            font-weight: bold;
            color: #111;
            overflow: hidden;">{{title}} </div>
    
            </div>
            <div  
          padding: 0px 5px 5px 5px;
          color: #777777;
          text-align: left;">{{sponsored}} {{贊助}}</div>
    
        </div>
    </a>

    </ins>
  

</rmaxinswrapper>
