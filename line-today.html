<body style="
    display: flex;">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: PingFang TC, "Microsoft JhengHei", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            text-decoration: none;
            display: inline-block;
            margin: 0 5px;
        }

        .adContainer {
            width: 140px;
            height: 250px;
            border: 1px solid #D0D0D0;
            background-color: #ffffff;
            /* padding: 5px; */
            box-sizing: border-box;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }




        .adContainer:hover .adImg {
            -moz-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1.08);
        }
        .adContainer:hover span {
            -moz-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1.08);
            opacity: 1;
            background-color: #77777794;
            color: #f5f1f1;
        }

        .adDes {
            margin-bottom: 5px;
            text-align: left;
            font-size: 13px;
            line-height: 1.3em;
            color: #555;
        }

        .img {
            width: 100%;
            height: 140px;
            display: inline-block;

        }

        img,
        .adImg {
            width: 100%;
            height: 140px;
            /* height: auto; */
            border: 0;

            transition: 0.2s ease-in;
        }


        .sponsore {

            font-size: 12px;

            color: #777777;
            text-align: left;

        }

        .textContainer {
           padding: 2px;

        }

        .adTitle {
            font-size: 15px;
            line-height: 1.4em;
            height: auto;
            font-weight: bold;
            color: #111;
            height: 65px;
            overflow: hidden;

        }

        .more {
            font-size: 12px;
            text-align: right;

        }
        .more span{
            padding: 0 5px;
            background-color: #f5f1f18f;
            color: #777777;
        }
    </style>



    <a href="{{clickUrl}}" target="_blank">
        <div class="adContainer">
            <picture class="img">
                <img class="adImg" src="{{iconUrl}}" />
            </picture>

            <div class="textContainer">
                <div id="adTitle" class="adTitle mutipleLineEllipsis">{{title}} Lorem ipsum dolor sit amet consectetur, </div>
                    <div class="more">
                        <span>More</span>
                   
                </div>


            </div>
            <div class="sponsore">{{sponsored}} {{贊助}}</div>

        </div>
    </a>

</body>
