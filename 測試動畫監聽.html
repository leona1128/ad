<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Animation Example</title>
  <style>
    #circle {
      width: 100px;
      height: 100px;
     
      background-color: blue;
      margin: 100px auto;
      animation: turn  5s linear;
    }

    @keyframes turn{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
        
    }

    #message {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="circle"></div>
  <div id="message">動畫結束！</div>

  <script>
    var circle = document.getElementById('circle');
    var message = document.getElementById('message');

    // 監聽 transitionend 事件，當動畫結束時顯示文字
    circle.addEventListener('animationend', function() {
     
        circle.style.display = 'none';
        message.style.display = 'block';  
      
    });

  
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Animation Example</title>
</head>
<body>

  <div id="circle"></div>
  <div id="message">動畫結束！</div>

  <script>
    var a = document; 

    
    let style = a.createElement('style');
    style.innerText = `
      #circle {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 100px auto;
        animation: turn 5s linear;
      }

      @keyframes turn {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #message {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
        display: none;
      }
    `;
    a.head.appendChild(style);

    var circle = document.getElementById('circle');
    var message = document.getElementById('message');

   
    circle.addEventListener('animationend', function() {
      circle.style.display = 'none';  
      message.style.display = 'block';  
    });

  </script>

</body>
</html>
