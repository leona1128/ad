  <iframe width="1" height="1" srcdoc="
  <script>
    let parentBody = window.frameElement.closest('body');
    let urlOrigin = window.frames.origin;
  
    let urlList = [['https://style.udn.com', 'udnStyle'], ['https://stars.udn.com', 'udnStars'], ['https://udn.com', 'udnNews'], ['https://autos.udn.com', 'udnAutos'], ['https://health.udn.com', 'udnHealth'], ['https://pets.udn.com', 'udnPets'], ['https://house.udn.com', 'udnHouse'], ['https://orange.udn.com', 'udnOrange'], ['https://orange.udn.com', 'orange'],['https://reading.udn.com', 'udnReading'], ['https://tech.udn.com', 'udnTech'], ['https://woman.udn.com', 'udnWoman'], ['https://money.udn.com', 'udnMoney']];
    let itemMap = new Map(urlList);
    let udnTarget = itemMap.get(urlOrigin); 
    
    if (udnTarget === 'orange') {
        let orangeElement = parentBody.querySelector('.orange');
        if (orangeElement) {
            orangeElement.style.display = 'grid';
        }
    } else {
        let targetElement = parentBody.querySelector(`.${udnTarget}`);
        if (targetElement) {
            targetElement.style.display = 'flex';
        }
    }
    
    for (let item of urlList) {
        if (item[1] != udnTarget) {
            parentBody.querySelector(`.${item[1]}`).remove();
          
        }
    }
      
  </script>
  " style="display: none;" frameborder="0"></iframe>
